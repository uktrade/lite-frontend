version: 2.1
parameters:
  run_ui_tests:
    type: boolean
    default: false
  run_unit_tests:
    type: boolean
    default: true
  api_git_tag:
    type: string
    default: latest
  environment:
    type: string
    default: devdata

###############################################################################
# Env vars
###############################################################################
common_env_vars: &common_env_vars
  ENVIRONMENT: << pipeline.parameters.environment >>
  LITE_API_URL: https://lite-api-<< pipeline.parameters.environment >>.london.cloudapps.digital/
  PIPENV_VENV_IN_PROJECT: true
  LITE_INTERNAL_HAWK_KEY: $LITE_INTERNAL_HAWK_KEY_<< pipeline.parameters.environment >>
  LITE_EXPORTER_HAWK_KEY: $LITE_EXPORTER_HAWK_KEY_<< pipeline.parameters.environment >>

###############################################################################
# Images
###############################################################################

image_python: &image_python
  image: cimg/python:3.7.15

image_python_browsers: &image_python_browsers
  image: circleci/python:3.7-browsers

image_redis: &image_redis
  image: circleci/redis:3.2-alpine

###############################################################################
# Commands
###############################################################################

commands:
  run_make:
    description: Run makefile target with some setup
    parameters:
      label:
        type: string
        default: Execute make << parameters.target >>
      target:
        type: string
    steps:
      - run:
          name: Copy config
          command: |
            cp ci.caseworker.env caseworker.env
            cp ci.exporter.env exporter.env
            cp ci.api.env api.env
      - run:
          name: << parameters.label >>
          command: make << parameters.target >>

  store_selenium_artifacts:
    description: Store Selenium artifacts
    steps:
      - store_artifacts:
          path: ui_tests/screenshots

  setup_code:
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/tmp
      - run: pipenv install --dev --deploy
      - run: git submodule update --init

  backend_unit_tests:
    parameters:
      alias:
        type: string
    steps:
      - run:
          name: Run unit tests
          command: |
            pipenv run pytest --cov=.  --cov-report xml --cov-config=.coveragerc
      - run:
          name: Code coverage report
          command: |
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            chmod +x codecov
            ./codecov

  ui_tests:
    steps:
      - run: mkdir -p test-results
      - run: |
          pipenv run pytest \
            -rP \
            --reruns=1 \
            --reruns-delay=60 \
            --headless \
            --disable-pytest-warnings \
            --junitxml=test-results/junit.xml
      - store_artifacts:
          path: ui_tests/screenshots
      - store_artifacts:
          path: openvpn.log
      - store_test_results:
          path: test-results

  build_api_image:
    parameters:
      api_branch:
        default: auto
        type: string
    steps:
      - run: git clone git@github.com:uktrade/lite-api.git; cd lite-api; git checkout $(python ../which_branch.py <<parameters.api_branch>>)
      - run:
          name: Git Submodule Checkout
          command: |
            cd lite-api
            git submodule sync
            git submodule update --init
      - run: cd lite-api; docker build -f Dockerfile.e2e -t liteapi .

  lint:
    steps:
      - run: pipenv run bandit -r . --skip=B101 --exclude=/.venv,/ui_tests,/unit_tests,/tests_common
      - run: pipenv run prospector
      - run: pipenv run black . --check --diff

  prepare_e2e_tests:
    parameters:
      api_branch:
        default: auto
        type: string
    steps:
      - checkout
      - build_api_image:
          api_branch: <<parameters.api_branch>>
      - run: echo $GCLOUD_SERVICE_KEY | docker login -u _json_key --password-stdin https://eu.gcr.io/sre-docker-registry

  finish_e2e_tests:
    steps:
      - store_artifacts:
          path: ui_tests/screenshots

  run_e2e_exporter:
    steps:
      - run:
            name: "decode secret ENV variable"
            command: echo 'export EXPORTER_AUTHBROKER_CLIENT_SECRET="$(echo $EXPORTER_AUTHBROKER_CLIENT_SECRET_BASE64 | base64 -d)"' >> $BASH_ENV
      - run_make:
          label: Run exporter e2e tests
          target: start-exporter exporter-e2e-selenium-test

  run_e2e_caseworker:
    steps:
      - run_make:
          label: Run caseworker e2e tests
          target: start-caseworker caseworker-e2e-selenium-test

###############################################################################
# Jobs
###############################################################################

jobs:
  lint:
    working_directory: ~/repo
    docker:
      - <<: *image_python
    steps:
      - setup_code
      - lint

  caseworker_unit_test:
    working_directory: ~/repo
    docker:
      - <<: *image_python
      - <<: *image_redis
    environment:
      <<: *common_env_vars
      PIPENV_DOTENV_LOCATION: tests.caseworker.env
      PYTEST_ADDOPTS: unit_tests/caseworker lite_forms/tests.py --capture=no --nomigrations
      FILE_UPLOAD_HANDLERS: django.core.files.uploadhandler.MemoryFileUploadHandler,django.core.files.uploadhandler.TemporaryFileUploadHandler
    steps:
      - setup_code
      - backend_unit_tests:
          alias: caseworker

  exporter_unit_test:
    working_directory: ~/repo
    docker:
      - <<: *image_python
      - <<: *image_redis
    environment:
      <<: *common_env_vars
      PIPENV_DOTENV_LOCATION: tests.exporter.env
      PYTEST_ADDOPTS: unit_tests/exporter --capture=no --nomigrations
      FILE_UPLOAD_HANDLERS: django.core.files.uploadhandler.MemoryFileUploadHandler,django.core.files.uploadhandler.TemporaryFileUploadHandler
    steps:
      - setup_code
      - backend_unit_tests:
          alias: exporter

  core_unit_test:
    working_directory: ~/repo
    docker:
      - <<: *image_python
      - <<: *image_redis
    environment:
      <<: *common_env_vars
      PIPENV_DOTENV_LOCATION: tests.exporter.env
      PYTEST_ADDOPTS: unit_tests/core --capture=no --nomigrations
      FILE_UPLOAD_HANDLERS: django.core.files.uploadhandler.MemoryFileUploadHandler,django.core.files.uploadhandler.TemporaryFileUploadHandler
    steps:
      - setup_code
      - backend_unit_tests:
          alias: core

  frontend_unit_test:
    docker:
      - image: cimg/node:16.15
    steps:
      - checkout
      - run: npm install
      - run: npm run test

  frontend_artefacts_check:
    docker:
      - image: cimg/node:16.15
    steps:
      - checkout
      - run: npm install --include=dev --no-save
      - run: npm run build_all
      - run: git diff --exit-code

  caseworker_e2e_test:
    machine:
      image: ubuntu-2004:202008-01
    resource_class: large
    steps:
      - prepare_e2e_tests:
          api_branch: auto
      - run_e2e_caseworker
      - finish_e2e_tests

  exporter_e2e_test:
    machine:
      image: ubuntu-2004:202008-01
    resource_class: large
    steps:
      - prepare_e2e_tests:
          api_branch: auto
      - run_e2e_exporter
      - finish_e2e_tests

  caseworker_e2e_test_jenkins:
    machine:
      image: ubuntu-2004:202008-01
    resource_class: large
    steps:
      - prepare_e2e_tests:
          api_branch: << pipeline.parameters.api_git_tag >>
      - run_e2e_caseworker
      - finish_e2e_tests

  exporter_e2e_test_jenkins:
    machine:
      image: ubuntu-2004:202008-01
    resource_class: large
    steps:
      - prepare_e2e_tests:
          api_branch: << pipeline.parameters.api_git_tag >>
      - run_e2e_exporter
      - finish_e2e_tests

workflows:
  version: 2
  tests:
    when: << pipeline.parameters.run_unit_tests >>
    jobs:
      - lint
      - caseworker_unit_test
      - exporter_unit_test
      - core_unit_test
      - frontend_unit_test
      - frontend_artefacts_check
      - caseworker_e2e_test
      - exporter_e2e_test
  ui_tests:
    when: << pipeline.parameters.run_ui_tests >>
    jobs:
      - caseworker_e2e_test_jenkins
      - exporter_e2e_test_jenkins
