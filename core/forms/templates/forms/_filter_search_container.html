{% load svg static %}

<div class="govuk-form-group">
	<div class="lite-search__container lite-filter-search__container">
	    <input type="search" class="govuk-input" id="filter-box" placeholder="{{ placeholder }}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
		<button class="lite-search__button lite-search__button--instant-search" type="submit">
			{% svg 'search' %}
			<span>Search</span>
		</button>
	</div>
</div>
