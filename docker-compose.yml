version: "3.4"

services:
  caseworker:
    container_name: caseworker
    # platform: linux/amd64
    env_file:
      - ./caseworker.env
    environment:
      - ADDITIONAL_PYTEST_UI_TEST_ARGS=--headless
    build: .
    volumes:
      - .:/app
      - downloads:/tmp/downloads
    ports:
      - 8200:8200
    expose:
      - 8200
    command: python manage.py runserver 0.0.0.0:${PORT:-8200}
    networks:
      - lite
    stdin_open: true
    tty: true

  exporter:
    container_name: exporter
    # platform: linux/amd64
    env_file:
      - ./exporter.env
    environment:
      - ADDITIONAL_PYTEST_UI_TEST_ARGS=--headless
    build: .
    volumes:
      - .:/app
      - downloads:/tmp/downloads
    ports:
      - 8300:8300
    expose:
      - 8300
    command: python manage.py runserver 0.0.0.0:${PORT:-8300}
    networks:
      - lite
    stdin_open: true
    tty: true

  chrome:
    image: "seleniarm/node-chromium:latest"
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "5900:5900"
      - "7900:7900"
    networks:
      - lite
    volumes:
      - downloads:/tmp/downloads

  firefox:
    image: selenium/node-firefox:latest
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - lite

  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - lite

  frontend_assets_watcher:
    image: node:16.20-bullseye
    volumes:
      - .:/app
    command: bash -c "
      npm set unsafe-perm true
      && npm install
      && npm run watch
      "
    working_dir: /app
    ports:
      - 8400:8400
      - 8401:8401

networks:
  lite:
    external: true

volumes:
  downloads:
