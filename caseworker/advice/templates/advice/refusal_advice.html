{% extends 'layouts/case.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="govuk-width-container">
    <a href="{% url 'cases:select_advice' queue_pk case.id %}" class="govuk-back-link">Back</a>
    <main class="govuk-main-wrapper">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-xl">{% if edit %}Edit refusal advice{% else %}Recommend a refusal{% endif %}</h1>
                <span class="govuk-caption-xl">{{ subtitle }}</span>
                {% crispy form %}
            </div>
            <div class="govuk-grid-column-one-thirds">
                {% include "advice/case_detail.html" %}
            </div>
        </div>
    </main>
</div>
{% endblock %}
