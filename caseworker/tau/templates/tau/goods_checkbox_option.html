<div class="govuk-checkboxes__item">
    <input
        class="govuk-checkboxes__input"
        id="{{ widget.attrs.id }}"
        name="{{ widget.name }}"
        type="checkbox"
        value="{{ widget.value }}"
        {% if widget.selected %}checked{% endif %}
    >
    <label class="tau__label govuk-label govuk-checkboxes__label" for="{{ widget.attrs.id }}">
        {% with good=widget.label.good_on_application summary=widget.label.summary %}
            {% include "tau/good_detail.html" with good=good summary=summary %}
        {% endwith %}
    </label>
</div>
