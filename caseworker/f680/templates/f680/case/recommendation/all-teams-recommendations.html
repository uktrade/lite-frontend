{% load static custom_tags %}

{% for item in teams_recommendations %}
    <details class="govuk-details" data-module="govuk-details">
        <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text govuk-!-font-weight-bold">
                {{ item.team }} {{ item.decision }}
            </span>
        </summary>
        {% for recommendation in item.recommendations %}
            {% include "f680/case/recommendation/recommendation_details.html" with recommendation=recommendation %}
        {% endfor %}
    </details>
{% endfor %}
